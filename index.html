<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/fav.png">
    <title>vanilla| myContacts</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    
    <main class="main-content">
       
            <h1>myContacts</h1>
            <!-- contact form -->
            <form id="contact-form" method="post" class="contact-form">
                <div  class="mb">
                    <input name="contact-name" id="contact-name" placeholder="enter contact name" type="text">
                </div>
                <div class="mb">
                    <input name="contact-number" id="contact-number" placeholder="enter contact number" type="text">
                </div>
                <div class="mb">
                    <button type="submit">create</button>
                </div>
            </form>
            <hr>

            <!-- contact list -->
            <div id="contact-list">
                
            </div>

    </main>



    <script src="assets/scripts/script.js"></script>
</body>

</html>
